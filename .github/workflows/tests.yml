name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_tests:
        description: "Run tests?"
        type: boolean
        default: true

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        if: ${{ github.event.inputs.run_tests == 'true' || github.event_name == 'push' }}
        run: pytest -q

  build:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Simulated build step
        run: |
          echo "Building application..."
          echo "Here we would build Docker image in a later step."

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Simulated deploy step
        run: |
          echo "Deploying application..."
          echo "Here we would deploy to Azure in a later step."
